<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Allow from all
        Require all granted
        
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
        </IfModule>
    </Directory>

    <Directory /var/www/html/storage>
        Deny from all
    </Directory>

    <Directory /var/www/html/bootstrap/cache>
        Deny from all
    </Directory>

    ErrorLog /var/log/apache2/laravel-error.log
    CustomLog /var/log/apache2/laravel-access.log combined
</VirtualHost>
